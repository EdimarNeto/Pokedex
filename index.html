<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/imgs/icons8-pokedex-office-l-96.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
                class="input_search"
                placeholder="Name or Number"
                required/>
        </form>

        <div class="buttons">
            <button class="button_prev">&lt; Prev</button>
            <button class="button_next">Next &gt;</button>
        </div>

        <img src="assets/imgs/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="assets/scripts.js"></script>
</body>
</html>
